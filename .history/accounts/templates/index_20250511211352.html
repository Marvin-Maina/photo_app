
{% load static %}

<section class="max-w-6xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-indigo-900 mb-6 text-center">📸 Featured Gallery</h1>

  <div class="grid md:grid-cols-3 gap-6">
    {% for image in images %}
    <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-4">
      <img src="{% static image.file %}" alt="{{ image.title }}" class="w-full h-48 object-cover rounded-lg mb-4" />
      
      <h2 class="text-xl font-semibold text-gray-800">{{ image.title }}</h2>
      <p class="text-gray-500 text-sm mb-4">{{ image.description }}</p>

      <div class="flex items-center space-x-4">
        <button class="text-green-500 hover:text-green-600 transition text-xl" title="Like">
          ❤️
        </button>
        <button class="text-red-500 hover:text-red-600 transition text-xl" title="Dislike">
          💔
        </button>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
