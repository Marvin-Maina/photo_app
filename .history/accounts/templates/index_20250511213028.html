{% extends "base.html" %}
{% block content %}
{% load static %}

<section class="max-w-6xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-indigo-900 mb-6 text-center"> Featured Gallery</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-4">
    {% for img in images %}
      <div class="bg-white rounded shadow p-2 text-center">
        <img src="{% static img.file %}" alt="{{ img.title }}" class="rounded mx-auto">
        <h2 class="text-lg font-bold mt-2">{{ img.title }}</h2>
        <p class="text-sm text-gray-600">{{ img.description }}</p>
  
        <div class="flex justify-center space-x-4 mt-3">
          <button class="text-green-500 hover:text-green-700">
            <i data-lucide="heart" class="w-6 h-6"></i>
          </button>
          <button class="text-red-500 hover:text-red-700">
            <i data-lucide="thumbs-down" class="w-6 h-6"></i>
          </button>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
